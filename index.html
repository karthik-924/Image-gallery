<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/lightbox.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/lightboximages.css" />
    <link rel="stylesheet" href="css/filters.css" />
    <link rel="stylesheet" href="css/sort.css" />
    <link rel="stylesheet" href="css/sortbuttons.css" />
    <title>Image Gallery</title>
    <script src="js/constants.js" type="module" defer></script>
    <script src="js/index.js" type="module" defer></script>
    <script src="js/filters.js" type="module" defer></script>
    <script src="js/sort.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <h2>Image Gallery</h2>
      <div class="searchcontainer">
        <input
          type="text"
          name="search"
          id="search"
          class="searchbar"
          placeholder="Search for images"
        />
        <i class="fa fa-search searchicon"></i>
      </div>
      <div class="filterssortcontainer">
        <div class="filterscontainer">
          <label for="categoryfilter" class="categoryfilterlabel"
            >Filter by</label
          >
          <select
            name="categoryfilter"
            id="categoryfilter"
            class="categoryfilter"
          ></select>
        </div>
        <div class="ascendingdescending" id="ascendingdescending">
          <img src="assets/arrow.svg" alt="arrow" class="arrow" id="arrow"/>
          <div class="presentdirection">
            <p class="direction" id="direction">Ascending</p>
          </div>
        </div>
        <div class="sortcontainer">
          <label for="sort" class="sortlabel">Sort by</label>
          <select name="sortfilter" id="sortfilter" class="sortfilter">
            <option value="default">Default</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="title">Title</option>
            <option value="category">Category</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <div id="gallerycontainer"></div>
    </main>
    <div class="lightbox hidden" id="lightbox">
      <div class="lightboximagecontainer">
        <button class="closebutton" id="closebutton">
          <span class="X"></span>
          <span class="Y"></span>
        </button>
        <div class="imagecontainer">
          <img
            src=""
            alt=""
            class="lightboximage"
            id="lightboximage"
            draggable="false"
          />
          <div class="imageinfo" id="imageinfo">
            <p class="imageindex" id="imageindex"></p>
            <p class="imagetitle" id="imagetitle"></p>
            <p class="imagecategory" id="imagecategory"></p>
          </div>
        </div>
        <button class="prevbutton" id="prevbutton">
          <span class="lefttop"></span>
          <span class="leftbottom"></span>
        </button>
        <button class="nextbutton" id="nextbutton">
          <span class="righttop"></span>
          <span class="rightbottom"></span>
        </button>

        <div class="nextimages" id="nextimages"></div>
      </div>
    </div>
  </body>
</html>
