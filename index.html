<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/lightbox.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/lightboximages.css" />
    <link rel="stylesheet" href="css/filters.css" />
    <title>Image Gallery</title>
    <script src="constants.js" type="module" defer></script>
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <h2>Image Gallery</h2>
      <div class="searchcontainer">
        <input
          type="text"
          name="search"
          id="search"
          class="searchbar"
          placeholder="Search for images"
        />
        <i class="fa fa-search searchicon"></i>
      </div>
      <div class="filterssortcontainer">
        <select name="categoryfilter" id="categoryfilter" class="categoryfilter">
        </select>
      </div>
    </header>
    <main>
      <div id="gallerycontainer"></div>
    </main>
    <div class="lightbox hidden" id="lightbox">
      <div class="lightboximagecontainer">
        <button class="closebutton" id="closebutton">
          <span class="X"></span>
          <span class="Y"></span>
        </button>
        <div class="imagecontainer">
          <img
            src=""
            alt=""
            class="lightboximage"
            id="lightboximage"
            draggable="false"
          />
          <div class="imageinfo" id="imageinfo">
            <p class="imageindex" id="imageindex"></p>
            <p class="imagetitle" id="imagetitle"></p>
            <p class="imagecategory" id="imagecategory"></p>
          </div>
        </div>
        <button class="prevbutton" id="prevbutton">
          <span class="lefttop"></span>
          <span class="leftbottom"></span>
        </button>
        <button class="nextbutton" id="nextbutton">
          <span class="righttop"></span>
          <span class="rightbottom"></span>
        </button>

        <div class="nextimages" id="nextimages"></div>
      </div>
    </div>
  </body>
</html>
